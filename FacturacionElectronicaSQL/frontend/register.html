<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Facturación Electrónica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <!-- Puedes añadir más elementos de navegación aquí si lo deseas -->
      </ul>
      
      <div class="navbar-nav">
        <a href="login.html" class="nav-item nav-link btn btn-info text-white">Login</a>
    </div>
    </div>
  </nav>

  <!-- Formulario de Registro -->
  <div class="section" id="registerSection">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Registro de Usuario</h5>
        </div>
        <div class="card-body">
          <form id="registerForm">
            <div class="form-group row">
              <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="apellidos" class="col-sm-3 col-form-label">Apellidos</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="correo" class="col-sm-3 col-form-label">Correo</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="correo" placeholder="Correo" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="dui" class="col-sm-3 col-form-label">DUI</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="dui" placeholder="DUI" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="nit" class="col-sm-3 col-form-label">NIT</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="nit" placeholder="NIT" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="nrc" class="col-sm-3 col-form-label">NRC</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="nrc" placeholder="NRC" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="telefono" class="col-sm-3 col-form-label">Teléfono</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/registroUsuario.js"></script>
</body>
</html>
