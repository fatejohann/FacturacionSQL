    <div class="section" id="emisorSection" style="display: block;">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Datos del Emisor</h5>
                </div>
                <div class="card-body">
                    <!-- Formulario de Registro de Emisor -->
                    <form id="emisorForm">
                        <div class="form-group row">
                            <label for="nombreComercial" class="col-sm-3 col-form-label">Nombre Comercial</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nombreComercial" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nit" class="col-sm-3 col-form-label">NIT</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nit" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nrc" class="col-sm-3 col-form-label">NRC</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nrc" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telefono" class="col-sm-3 col-form-label">Teléfono</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="telefono" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="correo" class="col-sm-3 col-form-label">Correo Electrónico</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="departamento" class="col-sm-3 col-form-label">Departamento</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="departamento" required>
                                    <!-- Opciones de departamento se llenarán dinámicamente -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="municipio" class="col-sm-3 col-form-label">Municipio</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="municipio" required>
                                    <!-- Opciones de municipio se llenarán dinámicamente -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="complemento" class="col-sm-3 col-form-label">Complemento de Dirección</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="complemento" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar Emisor</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    


    <div class="section" id="receptorSection" style="display: none;">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Datos del Receptor</h5>
                </div>
                <div class="card-body">
                    <form id="receptorForm">
                        <div class="form-group row">
                            <label for="nitReceptor" class="col-sm-3 col-form-label">NIT</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nitReceptor" placeholder="NIT" value="06142803901121">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nrc" class="col-sm-3 col-form-label">NRC</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nrc" placeholder="NRC" value="2398810">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nombreReceptor" class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nombreReceptor" placeholder="Nombre" value="Gerardo juárez">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="codActividad" class="col-sm-3 col-form-label">Código de Actividad</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="codActividad" placeholder="Código de Actividad" value="73100">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="descActividad" class="col-sm-3 col-form-label">Descripción de Actividad</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="descActividad" placeholder="Descripción de Actividad" value="publicidad">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nombreComercial" class="col-sm-3 col-form-label">Nombre Comercial</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nombreComercial" placeholder="Nombre Comercial" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="departamentoReceptor" class="col-sm-3 col-form-label">Departamento</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="departamentoReceptor">
                                    <option value="" disabled selected>Seleccionar uno</option>
                                    <option value="06" selected>Departamento 6</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="municipioReceptor" class="col-sm-3 col-form-label">Municipio</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="municipioReceptor">
                                    <option value="" disabled selected>Seleccionar uno</option>
                                    <option value="14" selected>Municipio 14</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="complemento" class="col-sm-3 col-form-label">Complemento</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="complemento" placeholder="Dirección" value="San Salvador">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telefono" class="col-sm-3 col-form-label">Teléfono</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="correoReceptor" class="col-sm-3 col-form-label">Correo</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="correoReceptor" placeholder="Correo" value="gj23726116@gmail.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <script src="js/registros.js"></script>
