<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Facturación Electrónica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <!-- Puedes añadir más elementos de navegación aquí si lo deseas -->
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="register.html">Registro</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Formulario de Login -->
  <div class="section" id="loginSection">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Login</h5>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="form-group row">
              <label for="correo" class="col-sm-3 col-form-label">Correo</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="correo" placeholder="Correo" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="nit" class="col-sm-3 col-form-label">NIT</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="nit" placeholder="NIT" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/login.js"> </script>
</body>
</html>
